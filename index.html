<!DOCTYPE html>
<html>

<head>
  <title>Number Display</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/webp" href="./images/favicon.jpg">
</head>

<body>
  <div class="container">
    <h1>Number Display</h1>
    <form id="converter-form">
      <div class="form-group">
        <label for="Minimum">Minimum:</label>
        <input type="number" step="0" id="Minimum" required>
      </div>
      <div class="form-group">
        <label for="Maximum">Maximum:</label>
        <input type="number" step="0" id="Maximum" required>
      </div>
      <button type="submit" id="convert-btn">Check</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
